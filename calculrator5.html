<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var getFirstValue = function(){
            var n1 = Number(prompt("첫번째 숫자를 입력하세요."));
            return n1;
        }
        var getNextValue = function(n) {
            var n2 = Number(prompt(n + "번째 숫자를 입력하세요."));
            return n2;
        }
        var getOperator = function() {
            while(true){
                var op = prompt("연산자를 입력하세요('='을 입력하면 종료).");
                if (op != "+" && op != "-" && op != "*" && op != "/" && op != "=") {
                    alert("잘못된 연산자 입니다.");
                    continue;
                } else {
                    return op;
                }
            }
        }

        var calculrator = function(n1, n2, op) {
            var result = n1;
            if (op === "+"){
                result += n2;
            } else if (op === "-"){
                result -= n2;
            } else if (op === "*"){
                result *= n2;
            } else if (op === "/"){
                result /= n2;
            }
            return result;
        }
        var print = function (result) {
            document.write("결과 값은 " + result + "입니다.")
        }
        function main(){
            var n1 = getFirstValue();
            var result = n1;
            var n = 2;
            while (true) {
                var op = getOperator();
                if (op === "=") {
                    print(result);
                    break;
                }
                var n2 = getNextValue(n);
                result = calculrator(result, n2, op);
                n++;
            }
        }
        main();
    </script>
</body>
</html>
