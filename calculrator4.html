<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            function main(){
            var total = 0;
            var cal = "";
            var n1 = Number(prompt("숫자를 입력해 주세요."));
            total += n1;
            cal += n1;
            while(true){
                var n2 = prompt("연산자를 입력해 주세요(=을 입력하면 종료).");
                if (n2 === "="){
                    document.write(cal + " = " + total);
                    break;
                } else {
                    var n1 = Number(prompt("숫자를 입력해 주세요."));
                    switch(n2){
                        case "+":
                        total += n1;
                        cal += " + " + n1;
                        break;
                        case "-":
                        total -= n1;
                        cal += " - " + n1;
                        break;
                        case "*":
                        total *= n1;
                        cal += " * " + n1;
                        break;
                        case "/":
                        total /= n1;
                        cal += " / " + n1;
                        break;
                        default:
                        alert('잘못 입력하셨습니다.');
                        window.location.reload();
                        return;
                    }
                }
            }
        }
        main();
    </script>
</body>
</html>
