<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.caculrate = function (n){
            this.current = n;
            for (var i = 0; i < 9; i++){
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function () {
            var n = this.current;
            document.write("<h2>" + n + "ë‹¨</h2>");
            for(var i = 0; i < 9; i++){
                var x = this.result[i];
                document.write(n + " * " + (i+1) + " = " + x + "<br>")
            }
        }

        function main () {
            for (var i = 2; i < 10; i++){
                gugudan.caculrate(i);
                gugudan.print();
            }
        }
        main();
    </script>
</body>
</html>
