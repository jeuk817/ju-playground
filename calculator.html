<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>계산기 구현하기</h2>
    <script>
        var calculrator = function(num1, num2){
            var ret = [4];
            ret[0] = num1 + num2;
            ret[1] = num1 - num2;
            ret[2] = num1 * num2;
            ret[3] = num1 / num2;
            return ret;
        }
        
        var print = function(n1, n2, ret){
            document.write(n1 + " + " + n2 + " = " + ret[0] + "<br>");
            document.write(n1 + " - " + n2 + " = " + ret[1] + "<br>");
            document.write(n1 + " * " + n2 + " = " + ret[2] + "<br>");
            document.write(n1 + " / " + n2 + " = " + ret[3] + "<br>");
        }

        function main(){
            var num1 = Number(prompt("숫자1을 입력하세요."));
            var num2 = Number(prompt("숫자2을 입력하세요."));
            var ret = calculrator(num1, num2);
            print(num1, num2, ret);
        }
        main();
    </script>
</body>
</html>
