<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var result = [];
        for (var n = 2; n < 10; n++){
            document.write("<h2>" + n + "ë‹¨</h2>");
            for (var i = 1; i < 10; i++) {
                result.push(n * i);
            }
            for (var j = 0; j < 9; j++) {
                document.write(n + " * " + (j + 1) + " = " + result[j] + "<br>");
            }
        }
    </script>
</body>
</html>
