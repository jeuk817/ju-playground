<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수이용구구단</title>
</head>
<body>
    <script>
        function gugudan(num) {
            var ret = [];
            for (var i = 1; i < 10; i++){
                ret[i] = num * i;
            }
            return ret;
        }

        function print (x, ret) {
            document.write("<h2>" + x + "단</h2>");
            for (var i = 1; i < 10; i++) {
                document.write(x + " * " + i + " = " + ret[i] + "<br>");
            }
        }

        function main() {
            for (var n = 2; n < 10; n++) {
                var result = gugudan(n);
                print(n, result);
            }
        }

        main();
    </script>
</body>
</html>
