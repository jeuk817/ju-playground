<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>반복문1 예제1</h2>
    <script>
        var sum = 0;
        var n = -1;
        var count = -1;
        while(n != 0){
            n = Number(prompt("숫자를 입력해주세요.(0 = 종료)"));
            count++;
            sum += n;
        }

        document.write("입력한" + count + "수의 합은" + sum + "입니다.");
    </script>
</body>
</html>
