<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 2</h2>
    <script>
        var n = Number(prompt("숫자를 입력하세요."));
        if(n > 3){
            for(var i = 2; i < n; i++){
                if(i > n/2){
                    document.write(n + "은 소수입니다.");
                    break;
                }else{
                    if(n%i === 0){
                        document.write(n + "은 소수가 아닙니다. [" + i + "로 나눠짐]");
                        break;
                    }
                }
            }
        } else{
            document.write(n + "은 소수입니다.");
        }
    </script>
</body>
</html>
